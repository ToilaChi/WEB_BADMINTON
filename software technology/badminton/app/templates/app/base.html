{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{%static 'app/css/style.css'%}" rel="stylesheet">
    <link href="{%static 'app/css/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%static 'app/css/allmin.css'%}" rel="stylesheet">

    <!--bootstrap java-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{%static 'app/js/s3.js'%}" > </script>
    <script src="{%static 'app/js/all.min.js'%}" > </script>
    <script src="{%static 'app/js/myscrip.js'%}" > </script>
  
    <title>web badminton</title>
</head>
    <body>
        <!-- bắt đầu thanh navbar-->
            <nav class="navbar navbar-expand-lg bg-light">  
                <div class="container-fluid">  
                    <a class="navbar-brand" href="#">  
                        <img src="{% static 'app/images/logo.png' %}" width="70" height="70">  
                    </a>  
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
                        <span class="navbar-toggler-icon"></span>  
                    </button>  
                    <div class="collapse navbar-collapse">  
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">  
                            <li class="nav-item">  
                                <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>  
                            </li>  
                            <li class="nav-item">  
                                <a class="nav-link" href="#">Địa Chỉ</a>  
                            </li>  
                            <li class="nav-item">  
                                <a class="nav-link" href="#">Lịch Sử Đặt Sân</a>  
                            </li>  
                            <li class="nav-item">  
                                <a class="nav-link" href="#">Tài Khoản</a>  
                            </li>  
                        </ul>   
                    </div>  
                </div>  
            </nav> 
        <!-- kết thúc thanh navbar-->

        <!--main body-->
        {% block banner_slider %}{% endblock banner_slider %}
        {% block main_content %}{% endblock main_content %}
        <!--footer-->
        <footer>  
            <div class="footer-content">  
                <div class="left-section">  
                    <h1>Contact Us</h1>  
                    <p>info@example.com</p>                        
                </div>  
                <div class="center-section">  
                    <h2>Follow Us</h2>  
                    <p>Social Media Links</p>  
                </div>  
                <div class="right-section">  
                    <h2>Company Info</h2>  
                    <p>Address, Phone Number</p>  
                </div>  
            </div>  
        </footer>       
    </body>  
</html>
