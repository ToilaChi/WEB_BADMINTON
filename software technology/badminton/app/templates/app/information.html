{% extends 'app/home.html' %}
{% load static %}
{% block main_content %}
<div class="information-container">  
    <div class="information-sidebar">   
        <nav>  
            <h3>Quản lý tài khoản</h3>  
            <ul>   
                <li><a href="#" id="information-btn">Thông tin cá nhân</a></li>
                <li><a href="#" id="change-password-btn">Đổi mật khẩu</a></li>
            </ul>  
        </nav>  
    </div>  
    <div class="information-main-content">  
        <h1 class="information-personal">Thông tin cá nhân</h1>  
        <form id="profile-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Họ và tên: </label>  
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>  
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>  
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
                <span class="error-message"></span>
            </div>

            <button type="submit">Cập nhật thông tin</button>
        </form>

        <!-- Form đổi mật khẩu (ẩn mặc định) -->
        <form id="password-form" style="display: none" method="POST">
            <h1 class"information-change_password">Đổi mật khẩu</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Mật khẩu hiện tại:</label>
                <input type="password" id="current_password" name="current_password" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="new_password">Mật khẩu mới:</label>
                <input type="password" id="new_password" name="new_password" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="error-message"></span>
            </div>

            <button type="submit">Đổi mật khẩu</button>
            <button type="button" id="cancel-password-change">Hủy</button>
        </form>

        <div class="success-message" style="display: none;"></div>
    </div>  
</div> 
{% endblock main_content %}
{% block footer %}{% endblock footer %}
